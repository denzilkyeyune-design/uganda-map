<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Uganda Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="style.css"/>

    <!-- Search Control -->
    <link 
      rel="stylesheet" 
      href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
    />

    <style>
        body { margin:0; padding:0; }
        #map { height: 100vh; }

        /* Sidebar */
        #sidebar {
            position: absolute;
            top: 20px;
            left: 20px;
            background: white;
            padding: 15px;
            border-radius: 6px;
            z-index: 9999;
            width: 260px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.25);
        }
        #sidebar input[type="checkbox"] {
            margin-right: 6px;
        }
        #searchBox {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
<div id="sidebar">
    <h3>Administrative Layers</h3>

    <input type="checkbox" id="basemapToggle" checked> Basemap <br>

    <input type="text" id="searchBox" placeholder="Search layersâ€¦">

    <input type="checkbox" id="regionsLayer"> Regions <br>
    <input type="checkbox" id="districtsLayer"> Districts <br>

    <div style="margin-left:20px;">
        <input type="checkbox" id="kampalaLayer"> Kampala District <br>
    </div>

    <input type="checkbox" id="villagesLayer"> Villages <br>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Search Plugin -->
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script src="script.js"></script>
</body>
</html>
