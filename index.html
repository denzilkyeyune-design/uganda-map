<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Uganda Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>

<div id="map"></div>

<div id="sidebar">
    <h2>Administrative Layers</h2>

    <label><input type="checkbox" id="basemapToggle" checked> Basemap</label>

    <input type="text" id="searchBox" placeholder="Search (district/village)â€¦" />

    <br><br>

    <label><input type="checkbox" id="regionsLayer"> Regions</label><br>
    <label><input type="checkbox" id="districtsLayer"> Districts</label><br>
    <label><input type="checkbox" id="kampalaLayer"> Kampala District (subset)</label><br>
    <label><input type="checkbox" id="divisionsLayer"> Divisions</label><br>
    <label><input type="checkbox" id="subcountiesLayer"> Subcounties</label><br>
    <label><input type="checkbox" id="parishesLayer"> Parishes</label><br>
    <label><input type="checkbox" id="villagesLayer"> Villages</label><br>

    <p id="selectedInfo">No selection</p>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
