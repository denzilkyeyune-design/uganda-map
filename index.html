<!DOCTYPE html>
<html>
<head>
    <title>Uganda Administrative Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html { margin:0; padding:0; height:100%; }
        #map { height:100%; width:100%; }

        #sidebar {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 300px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 9999;
            max-height: 95%;
            overflow-y: auto;
        }

        .layer-group { margin-top: 10px; }
        .label-title { font-weight: bold; font-size: 18px; margin-bottom: 5px; display:block; }
        #searchBox { width:100%; padding:5px; margin-bottom:10px; }
    </style>
</head>

<body>

<div id="sidebar">
    <span class="label-title">Administrative Layers</span>

    <input type="checkbox" id="basemapToggle" checked> Basemap <br>

    <input type="text" id="searchBox" placeholder="Search district/village...">

    <div class="layer-group">
        <input type="checkbox" id="regionsLayer"> Regions <br>
        <input type="checkbox" id="districtsLayer"> Districts <br>
        <input type="checkbox" id="kampalaLayer"> Kampala District (subset) <br>
        <input type="checkbox" id="villagesLayer"> Villages <br>
    </div>

    <h4 id="selectedName">No selection</h4>
    <pre id="selectedDetails"></pre>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>

</body>
</html>
