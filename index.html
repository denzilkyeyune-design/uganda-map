<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Uganda Map Explorer</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<!-- Custom CSS -->
<link rel="stylesheet" href="style.css">

<style>
    body { margin:0; padding:0; }
    #map { height: 100vh; width: 100%; }

    /* Sidebar */
    #sidebar {
        position: absolute;
        top: 20px;
        right: 20px;
        background: white;
        padding: 15px;
        border-radius: 6px;
        box-shadow: 0 0 10px #0003;
        z-index: 999;
        width: 220px;
    }

    /* Search box */
    #searchBox {
        width: 100%;
        padding: 7px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
</style>

</head>
<body>

<div id="map"></div>

<div id="sidebar">
    <h3>Administrative Layers</h3>

    <!-- Search -->
    <input type="text" id="searchBox" placeholder="Searchâ€¦">

    <input type="checkbox" id="basemapToggle" checked> Basemap<br><br>

    <input type="checkbox" id="regionsLayer"> Regions<br>
    <input type="checkbox" id="districtsLayer"> Districts<br>

    <!-- Kampala is a SUBSET of districts -->
    <div style="margin-left:20px;">
        <input type="checkbox" id="kampalaLayer"> Kampala District<br>
    </div>

    <input type="checkbox" id="villagesLayer"> Villages<br>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- TurfJS (for spatial helpers like search) -->
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

<!-- Main JS file -->
<script src="script.js"></script>

</body>
</html>
