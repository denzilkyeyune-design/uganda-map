<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Uganda Interactive Map</title>

    <link rel="stylesheet" href="style.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

</head>
<body>

<div id="container">

    <!-- Map -->
    <div id="map"></div>

    <!-- Sidebar -->
    <div id="sidebar">
        <h2 id="sidebar-title">District Information</h2>
        <div id="info-content">Click any district to view details.</div>
    </div>

</div>

<!-- Floating buttons -->
<button id="toggle-basemap">Basemap: ON</button>
<button id="reset-map">Reset</button>

<script src="script.js"></script>

</body>
</html>
