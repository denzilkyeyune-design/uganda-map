<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BantuStats Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>

<!-- LOGO (added here) -->
<div id="logo-container">
    <img src="bantustats.png" id="logo" alt="BantuStats Logo">
</div>

<!-- MAP -->
<div id="map"></div>

<!-- SIDEBAR -->
<div id="sidebar">
    <h2>Administrative Layers</h2>

    <label><input type="checkbox" id="regionsLayer"> Regions</label>
    <label><input type="checkbox" id="districtsLayer"> Districts</label>

    <label>
        <input type="checkbox" id="kampalaToggle">
        Kampala District
    </label>

    <label><input type="checkbox" id="villagesLayer"> Villages</label>

    <hr>

    <h3>Basemap</h3>
    <label><input type="checkbox" id="basemapToggle" checked> Show Basemap</label>

    <hr>

    <h3>Search</h3>
    <input type="text" id="searchBox" placeholder="Search for place...">
    <button id="searchBtn">Search</button>

    <hr>

    <h3 id="unit-title">Select an area</h3>
    <div id="unit-info"></div>

</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="script.js"></script>

</body>
</html>
